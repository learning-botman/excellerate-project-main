name: excellerate
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Cupertino icons for iOS-style icons
  cupertino_icons: ^1.0.8

  # Firebase dependencies
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  firebase_core_platform_interface: ^6.0.2
  firebase_core_web: ^2.24.1
  firebase_auth_platform_interface: ^7.7.3
  firebase_auth_web: ^5.15.3

  # HTTP client for API calls
  http: ^1.1.0

  # State management and animations
  provider: ^6.1.1
  animations: ^2.0.8

  # Form validation
  form_validator: ^2.1.1

  # Loading indicators
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/